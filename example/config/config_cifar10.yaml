# dataset name
dataset: 'cifar10'
# create imbalanced data
# select imb_type and imb_factor
imb_type: 'exp'
imb_factor: 0.01
rand_number: 0
workers: 4
# model backbone
# backbone: 'resnet32'
backbone: 'resnet32'
# model classifier
classifier: 'dot_product_classifier'
# Training related parameters
gpu: 0
start_epoch: 0
epochs: 200
batch_size: 128
optimizer: 'sgd'
learning_rate: 0.1
momentum: 0.9
weight_decay: 2e-4
# Remix hyper parameter
k_majority: 3
tau: 0.5
# MAMix hyper parameter
mamix_ratio: -0.25
# logging related
print_freq: 10
root_log: 'log_cifar10'
root_model: 'checkpoint_cifar10'
# M2m hyper parameter
warm: 160
# reweight: True
beta: 0.9999
num_classes: 10
# loss_type: 'CE' # choices=['CE', 'Focal', 'LDAM']
attack_iter: 10
step_size: 0.1
lam: 0.5
gamma: 0.9
ratio: 100
eff_beta: 1
over: True
imb_start: 5
cifar_root : './data'
# sampling method WeightedRandomBatchSampler, WeightedFixedBatchSampler, Random, StratifiedSampler
sampling : "Random"
#hyperparameter for balance sampling
n_batches : 128
alpha : 0.7
kind : 'fixed'